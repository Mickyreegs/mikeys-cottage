<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mikey's Cottage | The Artisan Bakery For All</title>
</head>
<body>
    <header id="logo">
        <h1>Mikey's Cottage</h1>
    </header>
    
    <!--Bootstrap Slideshow-->
    <div class="container-fluid">
        <div class="row">
            <div id="slideshow" class="col-12 carousel slide carousel-fade custom-carousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="assets/images/slideshow/Cannoli.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                    <img src="assets/images/slideshow/Chocolate and Raspberry Tarts.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                    <img src="assets/images/slideshow/French Selection.jpg" class="d-block w-100" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                    <img src="assets/images/slideshow/Macarons Stack.jpg" class="d-block w-100" alt="Slide 4">
                    </div>
                    <div class="carousel-item">
                    <img src="assets/images/slideshow/Pain Au Chocolate.jpg" class="d-block w-100" alt="Slide 5">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
